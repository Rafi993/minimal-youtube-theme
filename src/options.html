<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <link rel="stylesheet" href="options.css" />
    <link rel="stylesheet" href="switch.css" />
  </head>
  <body>
    <div class="settings">
      <h2>Minimal Youtube</h2>
      <form>
        <label>
          <div>Hide Thumbnail</div>
          <div class="switch">
            <input type="checkbox" id="isThumbnailHidden" />
            <span class="slider"></span>
          </div>
        </label>

        <label>
          <div>Hide Recommendation</div>
          <div class="switch">
            <input type="checkbox" id="hideRecommendation" />
            <span class="slider"></span>
          </div>
        </label>

        <label>
          <div>Hide Comments</div>
          <div class="switch">
            <input type="checkbox" id="hideComments" />
            <span class="slider"></span>
          </div>
        </label>

        <label>
          <div>Hide Navigation</div>
          <div class="switch">
            <input type="checkbox" id="hideNavDraw" />
            <span class="slider"></span>
          </div>
        </label>

        <label>
          <div>Gray Scale</div>
          <div class="switch">
            <input type="checkbox" id="isGrayScale" />
            <span class="slider"></span>
          </div>
        </label>
      </form>
    </div>
    <script src="options.js" type="module"></script>
  </body>
</html>
